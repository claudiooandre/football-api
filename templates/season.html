<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League</title>
</head>
<body>
    <header>
        <h1>Season</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home Page</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/season">Season</a></li>
            <li><a href="/league">League</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/athletes">Athletes</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <h2>Season</h2>
        <table>
            <thead>
                <tr>
                    <th>start</th>
                    <th>end</th>
                </tr>
            </thead>
            <tbody>
                {% for seaso in season %}
                <tr>
                    <td>{{ seaso[1] }}</td>
                    <td>{{ seaso[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Football Website. All rights reserved.</p>
    </footer>
</body>
</html>
